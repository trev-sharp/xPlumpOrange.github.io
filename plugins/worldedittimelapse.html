    <script>
        offset = 0.0;
    goUp = true;
        function getCssValuePrefix() {
        var rtrnVal = ''; //default to standard syntax
        var prefixes = ['-o-', '-ms-', '-moz-', '-webkit-'];

        // Create a temporary DOM object for testing
        var dom = document.createElement('div');

        for (var i = 0; i < prefixes.length; i++) {
            // Attempt to set the style
            dom.style.background = prefixes[i] + 'linear-gradient(#000000, #ffffff)';

            // Detect if the style was successfully set
            if (dom.style.background) {
                rtrnVal = prefixes[i];
            }
        }

        dom = null;
        delete dom;

        return rtrnVal;
        }

        function toggleMenu() {
        if (document.getElementById('menu').style.opacity == 0.0) {
            document.getElementById('menu').style.opacity = 1.0;
            document.getElementById('menu').style.width = '200px';
            document.getElementById('menu').style.height = '300px';
            document.getElementById('menu').style.right = '30px';
        } else {
            document.getElementById('menu').style.opacity = 0.0;
            document.getElementById('menu').style.width = '190px';
            document.getElementById('menu').style.height = '270px';
            document.getElementById('menu').style.right = '-200px';
        }
    }

    function showTitle() {
        document.getElementById("content").style.opacity = "1.0";
        document.getElementById("title").style.top = "0px";
        document.getElementById("title").style.opacity = "1.0";
        document.getElementById("title").getElementsByTagName('p').item(0).style.opacity = "0.75";
        document.getElementById("title").getElementsByTagName('p').item(0).style.top = "0px";
    }

    function updateBackground() {
        document.body.style.backgroundImage = getCssValuePrefix() +
            `linear-gradient(rgb(${offset+9.0}, ${offset+9.0}, ${offset+15.0}), rgb(${offset+10.0}, ${offset+15.0}, ${offset+15.0}))`;
        offset = window.pageYOffset / 100;
    }

    function setScroll() {
        window.scrollTo(0, 0);
    }

    document.onscroll = updateBackground;
    setScroll();
    setTimeout(showTitle, 500);

    </script>
